<html>
  <head>
    <title>BTC Faketrader</title>
  </head>
  <body>
    <div id="live_market">
      <h3>Live Market Prices:</h3>
      <h4 id="buy_disp">BUY:</h4>
      <h4 id="sell_disp">SELL:</h4>
    </div>
    <hr>
    <div id="balance">
      <h3>Balance:</h3>
      <ul>
        <li id="eur">EUR:</li>
        <li id="btc">BTC:</li>
        <li id="btc_val">BTC Value:</li>
        <li id="comb_val">Combined Value:</li>
      </ul>
      <p>Edit EUR: <input id="edit_eur" type="text" name="edit_eur" /> €</p>
      <p>Edit BTC: <input id="edit_btc" type="text" name="edit_eur" /> BTC</p>
      <input id="submitBalanceBtn" type="submit" value="Change Balance" />
    </div>
    <hr>
    <div id="new_order">
      <h3>New Order</h3>
      <select id="type" name="order_type">
      <option value="BUY">BUY</option>
      <option value="SELL">SELL</option>
      </select>
      <p>Amount: <input id="amount" type="text" name="amount" /> BTC</p>
      <p>At: <input id="price" type="text" name="price" /> €</p>
      <input id="submitOrderBtn" type="submit" value="Issue new order" />
    </div>
    <hr>
    <div id="active">
      <h3>Active Orders:</h3>
      <table id="active_list" border="1">
        <tr>
          <th>Type</th>
          <th>Amount</th>
          <th>Price</th>
          <th>Date Issued</th>
        </tr>
      </table>
    </div>
    <hr>
    <div id="fired">
      <h3>Fired Orders:</h3>
      <table id="fired_list" border="1">
        <tr>
          <th>Type</th>
          <th>Amount</th>
          <th>Price</th>
          <th>Date Issued</th>
          <th>Date Fired</th>
        </tr>
      </table>
    </div>
    <script src="js/jquery-1.10.2.min.js"></script>
    <script src="js/socket.io-0.9.16.min.js"></script>
    <script src="js/underscore-1.5.1.min.js"></script>
    <script src="js/index.js"></script>
  </body>
</html>
